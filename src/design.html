<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <!-- Brand Section -->
    <div class="text-center mb-8">
      <img src="https://via.placeholder.com/100" alt="Brand Logo" class="mx-auto w-24 h-24 rounded-full" />
      <h1 class="text-3xl font-bold text-gray-800 mt-4">Brand Name</h1>
      <p class="text-yellow-500 mt-2">
        ⭐⭐⭐⭐⭐ 4.5 (120 reviews)
      </p>
    </div>
  
    <!-- Coupons Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Coupon Card -->
      <div class="p-6 rounded-lg border shadow-md text-center">
        <h3 class="text-xl font-semibold text-gray-800 mb-3">
          Coupon Code: <span class="text-purple-500">SAVE50</span>
        </h3>
        <p class="text-gray-600 mb-4">
          Get 50% off on all items. Valid until 31st December 2024.
        </p>
        <div class="font-bold text-lg text-gray-700 mb-4">SAVE50</div>
        <button 
          onclick="copyToClipboard('SAVE50')" 
          class="w-full py-2 mb-3 btn btn-success rounded-md transition">
          Copy Code
        </button>
        <button 
          onclick="window.open('https://brandlink.com', '_blank')" 
          class="w-full py-2 btn btn-primary rounded-md transition">
          Use Now
        </button>
      </div>
  
      <!-- Add more coupon cards here -->
    </div>
  </div>
  
  <script>
    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("Coupon code copied successfully!");
      });
    }
  </script>
  

</body>
</html>
